<div class="container">
<div class="row">
    <table class="table table-striped table-bordered table-hover text-center" style="margin-left: 10px">
        <caption><div style="color:red; font-size:25pt">List Of Companies</div></caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of _companies">
                <td>{{c.id}}</td>
                <td>{{c.companyName}}</td>
                <td>{{c.password}}</td>
                <td>{{c.email}}</td>
            </tr>
        </tbody>
    </table>
 </div>
