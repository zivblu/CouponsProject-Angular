<div class="container">
        <div class="row">   
          <form class="form-horizontal" style="margin-left: 20px" #customerFormat="ngForm">
           <div class="form-group">
            <label for="inputcustomerName" class="control-label col-sm-2">Customer Name</label>
             <div class="col-sm-6">
              <select class="form-control" name="selectycustomerName" id = "selectcustomerName"
              required
              (change)="getCustomerByCustName()"
              [(ngModel)] = "custName"
              #Nameselected="ngModel" >
              <option value ="" disabled selected>--Select Customer Name--</option> 
              <option value={{c.custName}} *ngFor="let c of _customers">{{c.custName}}</option>
              </select>
              <div class="alert alert-danger" *ngIf="Nameselected.invalid && (Nameselected.dirty || Nameselected.touched)">
                <div *ngIf="Nameselected.errors.required">Please Choose Customer</div>
              </div>
             </div>             
            </div>
          </form>                
        </div>
     </div>
    <br>

<div class="container">
<div class="row">
  <table class="table table-striped table-bordered" style="margin-left: 10px">
      <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody  var="customer">
        <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.custName}}</td>
            <td>{{customer.password}}</td>
        </tr>
    </tbody>
  </table>
</div>
</div>
