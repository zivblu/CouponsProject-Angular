<form id="customerFormat" name="customerForm" class="form-horizontal" style="margin-left: 20px"
  #customerFormat="ngForm" >
        <div class="form-group">
           <label for="selectId" class="control-label col-sm-2">Customer ID</label>
          <div class="col-sm-6">
          <select class="form-control" name="selectId" id = "selectId"
            required
            (change)="getCustomer()"
            [(ngModel)] = "id"
            #Idselected="ngModel" >
           <option value ="" disabled selected>--Select Customer ID--</option> 
           <option value={{c.id}} *ngFor="let c of _customers">{{c.id}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="Idselected.invalid && (Idselected.dirty || Idselected.touched)">
              <div *ngIf="Idselected.errors.required">Please Choose Customer</div>
            </div>
          </div>
        </div>
        <br>

<div style="margin-left: 20px" class="form-inline" ng-controller="myCtrl">
    <div class="form-group">
        <label for="inputId">ID</label>  &nbsp;&nbsp;&nbsp;
        <input class="form-control"
             [(ngModel)] = "customer.id"
                type="text"  id="inputId" name="id" readonly/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  <div class="form-group">
      <label for="inputName">Name</label>  &nbsp;&nbsp;&nbsp;
      <input class="form-control"
           [(ngModel)] = "customer.custName"
              type="text"  id="inputName" name="Name" readonly/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="inputPassword">New Password</label>  &nbsp;&nbsp;&nbsp;&nbsp;
      <input required 
             pattern="^[a-zA-Z0-9].*"
             minlength="4"                           
             ngModel
             #password="ngModel"  
      class="form-control" placeholder="Enter Password"
            [(ngModel)] = "customer.password"
              type="password" id="inputPassword" name="password"/>
                <div class="form-control alert-danger" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Please Enter Password</div>
                  <div *ngIf="password.errors.minlength">Password Should Be Minimum {{password.errors.minlength.requiredLength}} char</div>
                  <div *ngIf="password.errors.pattern">Password Dosent Match Pattern</div>                              
                </div>   
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">   
   <button (click)="updateCustomer()"  class="btn btn-warning" [disabled]="customerFormat.invalid" >Update</button>
  </div>
</div>
    <br>
    <br>              
</form>
