<div class="container">
    <div class="row">   
      <form class="form-horizontal" style="margin-left: 20px" #companyFormat="ngForm">
       <div class="form-group">
        <label for="inputcompanyName" class="control-label col-sm-2">Company Name</label>
         <div class="col-sm-6">
          <select class="form-control" name="selectycompanyName" id = "selectcompanyName"
          required
          (change)="getCompanyByCompName()"
          [(ngModel)] = "companyName"
          #Nameselected="ngModel" >
          <option value ="" disabled selected>--Select Company Name--</option> 
          <option value={{c.companyName}} *ngFor="let c of _companies">{{c.companyName}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="Nameselected.invalid && (Nameselected.dirty || Nameselected.touched)">
            <div *ngIf="Nameselected.errors.required">Please Choose Company</div>
          </div>
         </div>             
        </div>
      </form>                
    </div>
<br>

<form style="margin-left: 20px" class="form-inline" ng-controller="myCtrl" id="companyFormat">
<div class="table">
    <table class="table table-striped table-bordered" style="margin-left: 10px">
    <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
      </tr>
  </thead>
  <tbody var="company">
      <tr>
        <td>{{company.id}}</td>
        <td>{{company.companyName}}</td>
        <td>{{company.password}}</td>
        <td>{{company.email}}</td>
      </tr>
  </tbody>
</table>
</div>
</form>
