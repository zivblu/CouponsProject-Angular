<h2 style="padding-left: 10px"></h2>
<br>

<form class="form-horizontal" style="margin-left: 20px">
    <div class="form-group">
        <label for="inputUserName" class="control-label col-sm-2">Username</label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Enter your username"
                    type="text" id="inputUserName" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Enter your password"
                    type="password" id="inputPassword" />
        </div>
    </div>


    <div class="form-group">
        <label for="inputUserType" class="control-label col-sm-2">User Type</label>
        <div class="col-sm-6">
           <select class="form-control">
            <option hidden>Choose Your User Yype</option>
            <option>Administrator</option>
            <option>Company</option>
            <option>Customer</option>
           </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
