<div class="container">
  <div class="row">   
    <form class="form-horizontal" style="margin-left: 20px" #couponFormat="ngForm">
     <div class="form-group">
      <label for="inputType" class="control-label col-sm-2">Coupon Type</label>
       <div class="col-sm-6">
        <select class="form-control" name="selectType" id = "selectType"
        required
        (change)="getAllPurchasedCouponsByType()"
        [(ngModel)] = "type"
        #typeSelected="ngModel" >
        <option value ="" disabled selected>--Select Coupon Type--</option> 
        <option value={{c.type}} *ngFor="let c of _coupons">{{c.type}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="typeSelected.invalid && (typeSelected.dirty || typeSelected.touched)">
          <div *ngIf="typeSelected.errors.required">Please Choose Type</div>
        </div>
       </div>             
      </div>
    </form>                
  </div>
<br>
<form style="margin-left: 20px" class="form-inline" ng-controller="myCtrl" id="companyFormat">
    <div class="table">
<table class="table table-striped table-bordered" style="margin-left: 10px">
     <thead>
      <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Price</th>
          <th>Message</th>
          <th>Image</th>
      </tr>
  </thead>
  <tbody>
        <tr *ngFor="let c of _selectedCoupons">
          <td>{{c.id}}</td>
          <td>{{c.title}}</td>
          <td>{{c.startDate| date:'dd/MM/yyyy'}}</td>
          <td>{{c.endDate| date:'dd/MM/yyyy'}}</td>
          <td>{{c.amount}}</td>
          <td>{{c.type}}</td>
          <td>{{c.price| number: '1.2-2'}}</td>
          <td>{{c.message}}</td>
          <td><img src="{{c.image}}"></td>
        </tr>
  </tbody>
</table>
</div>
</form>
